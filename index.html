<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
<div class="crud">
    <div class="head">
        <h2 class="">CRUDS</h2>
        <p class="">Product Mangment System</p>
    </div>
    <div class="inputs">
        <input placeholder="title" type="text" id="title">
        <div class="price">
            <input onkeyup="getTotal()" placeholder="price" type="text" id="price">
            <input onkeyup="getTotal()" placeholder="taxes" type="text" id="taxes">
            <input onkeyup="getTotal()" placeholder="ads" type="text" id="ads">
            <input onkeyup="getTotal()" placeholder="discount" type="text" id="discount">
            <small id="total">12345</small>
        </div>
        <input placeholder="count" type="number" id="count">
        <input placeholder="category" type="text" id="category">
        <button id="submit">Create</button>

    </div>

    <div class="outputs">
      <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="search">
        <div class="btnSearch">      
            <button onclick="getSearchMood(this.id)" id="searchByTitle">Search By Title</button>
            <button onclick="getSearchMood(this.id)" id="searchByCategory">Search By Category</button>
        </div>
        <div id="deleteAll">
            
        </div>
     </div>
    </div>

    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Taxes</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>

        </tr>

        <tbody id="tbody">
    
                
        </tbody>
    </table>
</div>
<script src="main.js"></script>
</body>
</html>
